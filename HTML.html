<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Note for My Love ❤️</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #034d20, #e07aa0); /* dark green -> pink */
      color: #034d20;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }
    #love-note {
      font-size: 2rem;
      max-width: 600px;
      line-height: 1.5;
      padding: 30px;
      background-color: rgba(255, 182, 200, 0.7); /* semi-transparent pink */
      color: #034d20; /* dark green text */
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }
    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 5s linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="love-note"></div>

  <script src="loveNotes.js"></script>
  <script>
    // ----- Floating hearts -----
    const colors = ["#ff9ad0", "#034d20"]; // pink and dark green
    for(let i=0; i<20; i++){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random()*25) + "px";
      heart.style.animationDuration = (3 + Math.random()*5) + "s";
      heart.style.color = colors[Math.floor(Math.random()*colors.length)];
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
